{% extends "web_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Edit entry:</h2>
{% endblock header %}

{% block content %}

    <p><h4><a href="{% url 'web_app:topic' topic.id %}">{{ topic }}</a></h4></p>


    <form action="{% url 'web_app:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name = "submit" class="btn btn-primary">save change</button>
        {% endbuttons %}

    </form>

{% endblock content %}

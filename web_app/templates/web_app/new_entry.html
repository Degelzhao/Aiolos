{% extends "web_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>添加新条目</h2>
{% endblock header %}

{% block content %}
    <h4>
        <a href="{% url 'web_app:topic' topic.id %}">{{ topic }}</a>
    </h4>


    <form action="{% url 'web_app:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name = 'submit' class="btn btn-primary">添加</button>
        {% endbuttons %}
    </form>

{% endblock content %}
